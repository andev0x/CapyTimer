name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build App (unsigned)
        run: |
          xcodebuild -scheme CapyTimer \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
          mkdir -p build/Release
          cp -R build/Build/Products/Release/CapyTimer.app build/Release/

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg --volname "CapyTimer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "CapyTimer.app" 200 190 \
            --hide-extension "CapyTimer.app" \
            --app-drop-link 400 190 \
            build/CapyTimer.dmg \
            build/Release/

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/CapyTimer.dmg
